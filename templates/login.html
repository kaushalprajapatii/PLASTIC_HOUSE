<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="/static/style.css">

<style>

.auth-container{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.auth-card{
background:white;
padding:40px;
width:350px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.15);
text-align:center;
}

.auth-title{
font-size:22px;
font-weight:bold;
margin-bottom:25px;
}

.auth-card input{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:1px solid #ccc;
}

.auth-card button{
width:100%;
margin-top:10px;
}

.divider{
margin:20px 0;
border-top:1px solid #ddd;
}

</style>

</head>

<body>

<div class="auth-container">

<div class="auth-card">

<div class="auth-title">
WELCOME TO PLASTIC HOUSE WHOLESALE
</div>

<!-- PASSWORD LOGIN -->
<form method="post" action="/login">

<input name="username" placeholder="Username" required>
<input name="password" type="password" placeholder="Password" required>

<button>Login With Password</button>

</form>

<div class="divider"></div>

<!-- OTP LOGIN -->
<form method="post" action="/send_otp">

<input name="phone" placeholder="Registered Phone Number" required>
<button>Send OTP</button>

</form>

<form method="post" action="/verify_otp">

<input name="phone" placeholder="Phone Number" required>
<input name="otp" placeholder="Enter OTP" required>

<button>Verify OTP</button>

</form>

<div style="margin-top:15px;">
New User?
<a href="/register">Register</a>
</div>

</div>

</div>

</body>
</html>
